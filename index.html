

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container shadow py-5 mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4 title">Expense Tracker</h1>

                <form id="expense-form" class="mb-4 form-control">
                    <div class="mb-3 form">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" id="amount" class="form-control" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label">Category:</label>
                        <select id="expense-category" class="form-select" required>
                            <option value="All">All</option>
                            <option value="Kids">Kids</option>
                            <option value="Children">Children</option>
                            <option value="Men">Men</option>
                            <option value="Women">Women</option>
                        </select>
                    </div>
                    <button type="submit" id="add-expense" class="btn btn-primary w-100">Add Expense</button>
                </form>

                <h2>Total Expenses: $<span id="total-expenses">0.00</span></h2>

                <div class="mb-3">
                    <label for="filter-category" class="form-label">Filter by Category:</label>
                    <select id="filter-category" class="form-select">
                        <option value="All">All</option>
                        <option value="Kids">Kids</option>
                        <option value="Children">Children</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                    </select>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Remove </th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

 <script src="./script.js"> </script>
</body>
</html>
